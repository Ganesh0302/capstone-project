<div class="container mt-5">
    <h2>Course Forum</h2>
  
    <!-- New Post Form (Reactive) -->
    <form [formGroup]="newPostForm" (ngSubmit)="submitNewPost()">
        <div class="form-group">
            <label for="course">Select Course</label>
            <select id="course" class="form-control" formControlName="courseId" (change)="onCourseChange()">
              <option value="">Select Course</option>
              <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
            </select>
            <div *ngIf="newPostForm.get('courseId')?.invalid && newPostForm.get('courseId')?.touched" class="text-danger">
              Course selection is required.
            </div>
          </div>
          
  
      <div class="form-group mt-3">
        <label for="title">Post Title</label>
        <input type="text" id="title" class="form-control" formControlName="title" placeholder="Enter the post title" />
        <div *ngIf="newPostForm.get('title')?.invalid && newPostForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="content">Post Content</label>
        <textarea id="content" class="form-control" formControlName="content" placeholder="Enter the post content"></textarea>
        <div *ngIf="newPostForm.get('content')?.invalid && newPostForm.get('content')?.touched" class="text-danger">
          Content is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="newPostForm.invalid">Submit Post</button>
    </form>
  
    <!-- Forum Posts Display -->
    
  </div>
